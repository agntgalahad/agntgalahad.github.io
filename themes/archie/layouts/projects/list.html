{{ define "main" }}
<div class="project-grid">
  {{ range .Pages }}
  <div class="project-card">
    <a href="{{ .Permalink }}">
      <img src="{{ .Site.BaseURL }}{{ .Params.image }}" alt="{{ .Title }}">
      <h2>{{ .Title }}</h2>
    </a>
    <p>{{ .Params.description }}</p>
    {{ if .Content }}
    <a href="{{ .Permalink }}" class="read-more">Read More</a>
    {{ end }}
  </div>
  {{ end }}
</div>
{{ end }}
